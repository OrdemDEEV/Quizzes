<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Login</title>
	<link rel="stylesheet" href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/estilo_01.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
</h:head>
<h:body>

	<div class="container">
	<form id="login" method="post"
		action="#{request.contextPath}/j_spring_security_check">
		

			<div class="row">
				<div class="col-sm-12 col-xs-12">
					<h2>QUIZZES</h2>
					<label>Usuário</label>
					<input class="form-control" type='text' name='j_username' />
					<label>Senha</label>
					<input class="form-control" type='password' name='j_password' />
					<input type="checkbox" name="_spring_security_remember_me" />
					<label>Manter Conectado</label>
						<h:panelGroup rendered="#{!empty param.login_error}">	
							<br /><span style="color: red"> Erro ao efetuar o login.</span><br />
							Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
						</h:panelGroup>
					<input class="btn btn-success btn-block" type="submit" value="Entrar" />
				</div>
			</div>

		
		<script>
		document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}"; 
	</script>
	</form>
	

		<div class="row">
			<div class="col-sm-12 col-xs-12">
				<h:form>
					<h:commandLink class="btn btn-xs btn-danger btn-block" action="#{usuarioBean.novo}">Novo usuário</h:commandLink>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
